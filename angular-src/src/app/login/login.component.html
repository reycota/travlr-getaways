<h2>Admin Login</h2>

<form (ngSubmit)="onLoginSubmit()">
  <div *ngIf="formError" class="alert alert-danger">
    {{ formError }}
  </div>

  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="credentials.name" name="name">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="credentials.email" name="email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="credentials.password" name="password">
  </div>

  <button class="btn btn-primary" type="submit">Log In</button>
</form>
